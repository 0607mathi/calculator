<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorOuter">
        <div class="calciname">Calculator</div>
      <input type="text" name="display" placeholder="0" class="display" id="display">
      <div class="inputs">
         <!-- ac de . / -->
         <div class="buttons">
            <input type="button" id="num" class="num" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" id="num" class="num" value="(" onclick="display.value='(' ">
            <input type="button" id="num" class="num" value=")" onclick="display.value+=')' ">
            <input type="button" id="num" class="num" value=&times&#178; onclick="square()">
         </div>
         <!-- 789/ -->
      <div class="buttons">
      <input type="button" id="num"  class="num" value="7" onclick="display.value+='7' ">
      <input type="button" id="num"  class="num" value="8" onclick="display.value+='8' ">
      <input type="button" id="num"  class="num" value="9" onclick="display.value+='9' ">
      <input type="button" id="num"  class="num" value=&divide; onclick="display.value+='/' ">
     </div>
     <!-- 456* -->
     <div class="buttons">
      <input type="button" id="num"  class="num" value="4" onclick="display.value+='4' ">
      <input type="button" id="num"  class="num" value="5" onclick="display.value+='5' ">
      <input type="button" id="num"  class="num" value="6" onclick="display.value+='6' ">
      <input type="button" id="num"  class="num" value=&times; onclick="display.value+='*' ">
     </div>
     <!-- 123- -->
     <div class="buttons">
      <input type="button" id="num"  class="num" value="1" onclick="display.value+='1' ">
      <input type="button" id="num"  class="num" value="2" onclick="display.value+='2' ">
      <input type="button" id="num"  class="num" value="3" onclick="display.value+='3' ">
      <input type="button" id="num"  class="num" value="+" onclick="display.value+='+' ">
     </div>
     <!-- <- 0 . + -->
     <div class="buttons">
      <input type="button" id="num"  class="num" value="00" onclick="display.value+='00' ">
      <input type="button" id="num"  class="num" value="0" onclick="display.value+='0' ">
      <input type="button" id="num"  class="num" value="." onclick="display.value+='.' ">
      <input type="button" id="num"  class="num" value="-" onclick="display.value+='-' ">
     </div>
     <!-- ce eq -->
     <div class="buttons">
        <input type="button" id="AC" class="num" value="AC" onclick="display.value='' ">
        <input type="button" id="EQ" class="num" value="=" onclick="calculate()">
     </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
